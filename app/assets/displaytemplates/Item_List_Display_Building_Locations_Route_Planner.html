        <div id="Bulding_Location_Item" class="panel">
            <!--#_
            
                var encodedId = $htmlEncode(ctx.ClientControl.get_nextUniqueId() + "_Accordion_");
                var ID = $getItemValue(ctx, "ListItemID");
                var Title = $getItemValue(ctx, "Title");

			<div class="panel">
				<form id="routePlanner">
					<h3>Plan your route</h3>
						<div class="form-group">

							<h4>Where are you traveling to?</h4>
							<div  id="toLocation" class="form-group">
								<fieldset>
									<legend class="sr-only">Where are you traveling to?</legend>	
									
									<label style="width:100%" class="block-label active" for="to-building" data-target="to-building">
										<input type="radio" id="to-building" name="radio-to-location-group" value="LCC Building" checked="true" aria-controls="to-building" aria-expanded="false" class="js-toggle-active">
										LCC Building
									</label>
									<div class="panel panel-border-narrow js-hidden" id="to-building">							
										<label class="form-label" for="to-building-location">Select a building</label>								
										<select class="form-control" name="to-building-location" type="text" id="selectEnd">
											<option value="_#= Postcode =#_"> _#= Title =#_ </option>
										</select>								
									</div>

									<label style="width:100%" class="block-label" for="to-postcode" data-target="to-postcode">
										<input type="radio" id="to-postcode" name="radio-to-location-group" value="Postcode" aria-controls="to-postcode" aria-expanded="false" class="js-toggle-active">
											Postcode
									</label>			
									<div class="panel panel-border-narrow js-hidden" id="to-postcode">							
										<label class="form-label" for="to-postcode-location">Enter a postcode</label>
										<input class="form-control" name="to-postcode-location" type="text" id="to-postcode-location">								
									</div>	
								</fieldset>
							</div>					

							<h4>Where are you traveling from?</h4>
							<div  id="fromLocation" class="form-group">
								<fieldset>
									<legend class="sr-only">Where are you traveling from?</legend>	

									<label style="width:100%" class="block-label" for="from-building" data-target="from-building">
										<input type="radio" id="from-building" name="radio-from-location-group" value="LCC Building" aria-controls="from-building" aria-expanded="false" class="js-toggle-active">
										LCC Building
									</label>
									<div class="panel panel-border-narrow js-hidden" id="from-building">					
										<label class="form-label" for="from-building-location">Select a building</label>
										<span class="error-message" style="visibility: hidden">Choose a building</span>						
										<select class="form-control" name="from-building-location" type="text" id="selectStart">
											<option> Select... </option>
										</select>						
									</div>

									<label style="width:100%" class="block-label" for="from-postcode" data-target="from-postcode">
										<input type="radio" id="from-postcode" name="radio-from-location-group" value="Postcode" aria-controls="from-postcode" aria-expanded="false" class="js-toggle-active">
										Postcode
									</label>			
									<div class="panel panel-border-narrow js-hidden" id="from-postcode">						
										<label class="form-label" for="from-postcode-location">Enter a postcode</label>
										<input class="form-control" name="from-postcode-location" type="text" id="from-postcode-location">							
									</div>	
								</fieldset>
							</div>
								
							<div class="row">
								<div class="col-sm-12">
									<button class="btn btn-primary btn-arrow js-build-map-url" id="sendToMapsMaps" type="button" style="width:100%">
										Go
									</button>
								</div>
							</div>
						</div>
				</form>	
			</div>		
		</div>
